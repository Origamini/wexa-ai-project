name: Docker image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and push the image 
        run: |
          docker login --username Origamini --password ${{secrets.GH_TOKEN}} ghcr.io
          docker build . --tag ghcr.io/origamini/nextjs-dummy:latest
          docker push ghcr.io/origamini/nextjs-dummy:latest
